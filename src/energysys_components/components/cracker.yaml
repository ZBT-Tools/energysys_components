# Ammonia Cracker
cracker:
  name: "Example Ammonia Cracker"
  E_in_mc_type: NH3
  E_in_sd1_type: NH3
  E_in_sd2_type: Electr
  E_out_type: H2

  # Startup
  t_start: 1800  # [s]
  E_in_start: 200  # [kWh]
  eta_start: .5  # [-]
  # Load Operation
  P_out_min_rel: 0.15  # Minimum operating load [% Load]
  P_out_rated: 2000  # Rated Load [kW]

  p_change_pos_perc_min: 5  # [% output load/s]
  p_change_neg_perc_min: 5  # [% output load/s]
  E_loadchange: [[0, 1], [0, 0]]  # [[load [-]],[Energy [kWh]]]

  # Overall component efficiency
  # eta_mc: [[.15, 1], [0.8 * 0.178 * 33.3 / 5.2, 0.8 * 0.178 * 33.3 / 5.2]]
  eta: [[.15, 1], [.75, .80]]
  eta_mc: [[.15, 1], [0.9119, 0.9119]]

  # Shutdown
  t_cooldown: 3660  # [s]

  # Secondary energy ratios
  # 1: input flow, 2: electric
  split_P_sd: [0.95, 0.05]  # split of secondary energies, e.g. [0.2,0.8] for 2:8 ratio,
  fact_P_heat_P_Loss: 0

  # Techno-economic
  spec_invest_cost: 200,  # [â‚¬/kW]
  spec_volume: 0.005,  # [m^^3/kW]
  spec_mass: 1  # [kg/kW]
